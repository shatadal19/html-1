<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item</title>
</head>
<body>
    <h1>hi</h1>
    <ul>
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
    </ul>
    <ol>
        <li>shirt</li>
        <li>pant</li>
        <li>jacket</li>
    </ol>

    <!-- ol means ordered list
     ul means unordered list
     li means list item -->
     <div>
         <h2>Grocery</h2>
         <ul>
             <li>mango</li>
             <li>banana</li>
             <li>apple</li>
         </ul>
     </div>
</body>
</html>
