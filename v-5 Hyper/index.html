<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper</title>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.bing.com">Bing</a>
    <a href="https://www.yahoo.com">Yahoo</a>
    <p>The <a href=" https://www.wikipedia.org" target="_blank">World's largest online encyclopedia</a> is Wikipedia.</p>

    <!-- href is a attribute of the a tag
    the a tag is used for creating hyperlinks in HTML. The href attribute specifies the URL of the page the link goes to.
    the attribute tag writing system is like this: <tagname attributename="attributvalue">content</tagname>
    anchor tag is inline element
    anchor tag open in new tab use target="_blank" in a tag
    -->
</body>
</html>
